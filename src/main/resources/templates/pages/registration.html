<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<title>Title</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've been successfully registered!
					</div>
				</div>

				<h2 class="offset-md-10">Registration</h2>
			</div>
		</div>
		<form th:action="@{/registration}" method='POST' th:object="${appUser}">
			<!--<input type="hidden" id="id" th:field="*{id}" name="id">-->
			<div class="row">
				<div class="col-md-6 pt-3 ">
					<label class="control-label offset-md-7" for="firstName"> First Name </label>

					<input id="firstName" class="form-control offset-md-7" th:field="*{firstName}" required autofocus="autofocus" />
				</div>
				<div class="col-md-6 pt-3 "></div>


				<div class="col-md-6 pt-3 ">
					<label class="control-label offset-md-7" for="lastName"> Last Name </label> <input id="lastName"
						class="form-control offset-md-7" th:field="*{lastName}" required autofocus="autofocus" />
				</div>
				<div class="col-md-6 pt-3 "></div>


				<div class="col-md-6 pt-3 ">
					<label class="control-label offset-md-7" for="emailNewUser"> Email </label>
					<input id="emailNewUser" class="form-control offset-md-7" th:field="*{email}"required autofocus="autofocus" />
				</div>
				<div class="col-md-6 pt-3 "></div>


				<div class="col-md-6 pt-3 ">
					<label class="control-label offset-md-7" for="passwordNewUser"> Password </label>
					<input id="passwordNewUser" class="form-control offset-md-7" type="password" th:field="*{password}"required
						autofocus="autofocus" />
				</div>
				<div class="col-md-6 pt-3 "></div>

				<div class="col-md-6 pt-3 ">
					<label class="control-label offset-md-7" for="holder"> Holder </label> <input id="holder"
						class="form-control offset-md-7"  required autofocus="autofocus" />
				</div>
				<div class="col-md-6 pt-3 "></div>

				<div class="col-md-6 pt-3 ">
					<label class="control-label offset-md-7" for="iban"> Iban </label> <input id="iban"
						class="form-control offset-md-7" th:field="*{iban}" required autofocus="autofocus" />
				</div>
				<div class="col-md-6 pt-3 "></div>

				<div class="col-md-7 pt-3">
					<button type="submit" class="btn btn-success offset-md-10">Submit</button>

				</div>
				<div class="col-md-6 pt-3 "></div>

		</form>
	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
